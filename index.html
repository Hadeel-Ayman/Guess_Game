<!DOCTYPE html>
<html>

<head>
    <title>guess game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="winner hidden">
        <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_hnbt7m8c.json" background="transparent"
            speed="1" style="width: 100%; height: 100%;" loop autoplay></lottie-player>
    </div>
    <main class="app">
        <div class="container">
            <div class="header">
                <h1 class="title">خمن الكلمة </h1>
            </div>
            <div class="card">
                <div class="card-content">
                    <input type="text" class="typing" maxlength="1">
                    <div class="inputs">
                    </div>
                    <div class="info">
                        <p class="disc"></p>
                        <p>عدد المحاولات : <span class="gess-count"></span></p>
                    </div>
                    <button>جرب تاني </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="js/java.js"></script>
</body>

</html>
